  <body>
    <header id="header">
      <img src="/images/icons/menu.svg" class="menu-icon" id="menu-icon" alt="menu burger icon" />
      <a href="./index.html" class="main-link">
        <h1 class="main-name">Tab'em</h1>
        <img src="./images/icons/guitar.svg" class="guitar-icon" alt="guitar icon" />
      </a>
    </header>
    <main class="main">
      <form id="createForm">
        <h2>Create Song</h2>
        <label for="createName">Name:</label>
        <br />
        <input type="text" id="createName" name="createName" required />
        <br />
        <label for="year">Year</label>
        <br />
        <input type="text" id="year" name="year" required />
        <br />
        <label for="createText">Text:</label>
        <br />
        <textarea id="createText" name="createText" required></textarea>
        <br />
        <label for="chords[]">Select Chords</label>
        <br />
        <select id="chords" name="chords[]" multiple></select>
        <br />
        <label for="artist">Select artist</label>
        <br />
        <select id="artist" name="artist"></select>
        <br />
        <button type="submit">Create</button>
      </form>

      <!-- Artist Table -->
      <h2>Artists</h2>
      <table id="songTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th><pre>Text</pre></th>
            <th>Artist</th>
            <th>Year</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Artist rows will be dynamically added here -->
        </tbody>
      </table>
    </main>
