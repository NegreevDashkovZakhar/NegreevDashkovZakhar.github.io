<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/artist.css" />
    <link rel="stylesheet" href="./styles/menu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./scripts/menu.js" defer></script>
    <script type="module" src="./scripts/artist_page.js" defer></script>
    <title>Все песни</title>
  </head>
  <body>
    <header id="header">
      <!-- Меню -->
      <img src="./images/icons/menu.svg" class="menu-icon" id="menu-icon" />
      <h1 class="main-name">Tab'em</h1>
      <!-- Гитара -->
      <img src="./images/icons/guitar.svg" class="guitar-icon" />
    </header>
    <main class="main">
      <img class="artist__image" id="artist-image"/>
      <h2 class="artist__name" id="artist-name"></h2>
      <div id="description-block"></div>
      <div class="list" id="entries_list">
        <p class="list__year">Год песни</p>
      </div>
    </main>
  </body>
</html>
