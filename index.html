<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/menu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/icons/guitar.svg">
    <script type="module" src="./scripts/start.js" defer></script>
    <script type="module" src="./scripts/songs.js" defer></script>
    <script type="module" src="./scripts/pages.js" defer></script>
    <title>Все песни</title>
  </head>
  <body>
    <header id="header">
      <img src="./images/icons/menu.svg" class="menu-icon" id="menu-icon" alt="menu burger icon"/>
      <h1 class="main-name">Tab'em</h1>
      <img src="./images/icons/guitar.svg" class="guitar-icon" alt="guitar icon"/>
    </header>
    <main class="main">
      <h2 class="main__title">Все песни</h2>
      <div class="main__search-block">
        <input class="search-block__input" type="text" id="search-input"/>
        <img src="./images/icons/magnifier.svg" class="search-block__icon" id="search-button" alt="magnifier icon"/>
      </div>
      <div class="list" id="entries_list">
      </div>
      <div id="pages-div">
      </div>
    </main>
  </body>
</html>
